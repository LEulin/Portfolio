<main>
  <div class="position-relative">
    <!-- Hero for FREE version -->
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
        <!-- <span class="span-150"></span> -->
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-150"></span>
        <span class="span-100"></span>
      </div>
      <div class="container shape-container d-flex align-items-center py-lg">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <p class="display-2  text-light">Hi, I am LEALYN EULIN</p>
              <p class="lead text-white">Web Development is my passion...</p>
              <div class="btn-wrapper mt-5">
                <a href="../../assets/resume/resume.pdf" class="btn btn-lg btn-github btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"><i class="fa fa-eye"></i></span>
                  <span class="btn-inner--text">
                    <span class="text-warning">View</span> my Resume</span>
                </a>
                <a [routerLink]="['/landing']" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"><i class="fa fa-arrow-circle-right"></i></span>
                  <span class="btn-inner--text"><span class="text-primary">Browse</span> Website</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1">
          <polygon class="fill-light" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
  </div>
  <!-- <app-sections></app-sections> -->
</main>
